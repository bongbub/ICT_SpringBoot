<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">		<!-- thymeleaf 선언 -->
<head>
<meta charset="UTF-8">
<title>Product List</title>
</head>
<body>
	
	<div align="center">
		<h1> Product Manager (postgreSQL) </h1>
		<a href="/new">Create New Product</a><br><br>
		
		<table border="1" cellpadding="10">
			<thead>
				<th> Product ID </th>
				<th> Name </th>
				<th> Brand </th>
				<th> MadeIn</th>
				<th> Price </th>
				<th> Actions </th>
			</thead>
			
			<tbody>
				<!-- <c:forEach var="dto" items="${list}"> -->
				<tr th:each="dto : ${list}">
					<td th:text="${dto.id}"> Product ID </td>
					<td th:text="${dto.name}"> Name </td>
					<td th:text="${dto.brand}"> Brand </td>
					<td th:text="${dto.madein}"> MadeIn </td>
					<td th:text="${dto.price}"> Price </td>
					
					<td>
						<a th:href="@{'/edit/' + ${dto.id}}">Edit</a>  &nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${dto.id}}">Delete</a>  &nbsp;&nbsp;&nbsp;
					</td>
				</tr>
				<!-- 반복종료 -->
			</tbody>
		</table>
	</div>
	
</body>
</html>
