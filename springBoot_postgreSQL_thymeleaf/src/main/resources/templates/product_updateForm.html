<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세페이지</title>
</head>
<body>


	<div align="center">
		<h1>UPDATE Product </h1>
						<!-- th:action 에 {/save}로 이동할 때 dto 를 가져가겠다. -->	<!-- 여기서 넘긴 dto는 @ModelAttribute("dto")를 통해 받는다 -->
		<form th:action="@{/save}" th:object="${dto}" method="post">		<!-- th:object의 dto는 수정 후의 값. -->
			<table border="1" cellpadding="10">
				<!-- field 값들이 기존 상세 내역(수정 전), field에 모두 "*{필드명} -->
 				<tr>
					<th> Product ID : </th>		
					<td><input type="text" th:field="*{id}" readonly></td>  <!-- db update문의 where절에 사용됨  -->
				</tr>
				<tr>
					<th>* Product Name : </th>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<th>Product Brand : </th>
					<td><input type="text" th:field="*{brand}"></td>
				</tr>
				<tr>
					<th>Product MadeIn : </th>
					<td><input type="text" th:field="*{madein}"></td>
				</tr>
				<tr>
					<th>Product Price : </th>
					<td><input type="text" th:field="*{price}"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
